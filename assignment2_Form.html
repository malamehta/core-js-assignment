<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contact-us {
            margin: auto;
            width: 600px;
            background-color: rgb(240, 176, 152);
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            color: blue;
        }

        table {
            margin-left: 160px;

        }
    </style>
</head>

<body>
    <section class="contact-us">
        <h1>Join with us!</h1>
        <h1>fill this form,</h1>
        <h1>we will connect with you soon...</h1>
        <form action="#" onsubmit="return validation()">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="fname" id="fname" placeholder="Firstname"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="firstname"></span></td>
                </tr>

                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="lname" id="lname" placeholder="Lastname"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="lastname"></span></td>
                </tr>

                <tr>
                    <td> Email:</td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="mail"></span></td>
                </tr>

                <tr>
                    <td> Mobile No.:</td>
                    <td><input type="text" name="mb" id="mb"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="mobile"></span></td>
                </tr>

                <tr>
                    <td> Age:</td>
                    <td><input type="number" name="age" id="age"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="ag"></span></td>
                </tr>

                <tr>
                    <td> DOB:</td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="birth"></span></td>
                </tr>

                <tr>
                    <td> Address:</td>
                    <td><input type="text" name="addr" id="addr"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="address"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
        <script>
            function validation() {
                var fname = document.getElementById('fname').value;
                var lname = document.getElementById('lname').value;
                var email = document.getElementById('email').value;
                var mb = document.getElementById('mb').value;
                var age = document.getElementById('age').value;
                var dob = document.getElementById('dob').value;
                var addr = document.getElementById('addr').value;

                //========================first name===========================

                if (fname == "") {
                    document.getElementById('firstname').innerHTML = "**please fill the first name field";
                    return false;
                }
                if (fname.length < 2 || fname.length > 12) {
                    document.getElementById('firstname').innerHTML = "**there should be minimum 2 character and not more than 12 ";
                    return false;

                }
                if (!isNaN(fname)) {
                    document.getElementById('firstname').innerHTML = "**first name should not be number ";
                    return false;
                }

                //==============================last name=======================

                if (lname == "") {
                    document.getElementById('lastname').innerHTML = "**please fill the lastname field";
                    return false;
                }
                if (lname.length < 2 || lname.length > 12) {
                    document.getElementById('lastname').innerHTML = "**there should be minimum 2 character and not more than 12 ";
                    return false;

                }
                if (!isNaN(lname)) {
                    document.getElementById('lastname').innerHTML = "**last name should not be number ";
                    return false;
                }

                //===========================email================================

                if (email == "") {
                    document.getElementById('mail').innerHTML = "**please fill the email field";
                    return false;
                }
                //============================mobile number=========================
                if (mb == "") {
                    document.getElementById('mobile').innerHTML = "**please fill the mobile number field";
                    return false;
                }
                if (mb.length < 10 || mb.length > 10) {
                    document.getElementById('mobile').innerHTML = "**there should be 10 digits ";
                    return false;

                }
                if (isNaN(mb)) {
                    document.getElementById('mobile').innerHTML = "**it should be digits only ";
                    return false;
                }


                //===================age=========================================
                if (age == "") {
                    document.getElementById('ag').innerHTML = "**please fill the age field";
                    return false;
                }
                //==============dob=============================================
                if (dob == "") {
                    document.getElementById('birth').innerHTML = "**please fill the date of birth field";
                    return false;
                }
                //========================address=====================================
                if (addr == "") {
                    document.getElementById('address').innerHTML = "**please fill the address field";
                    return false;
                }

            }
        </script>
    </section>
</body>

</html>
